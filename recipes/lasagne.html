<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lasagne</title>
    </head>
    <bod>
        <h1>Pizza</h1>
        <img src="../images/lasagne.jpeg" alt="Lasagne"   >
        <h5>Ingredients</h5>
        <ul>
            <li>Lasagne Blätter</li>
            <li>Tomate</li>
            <li>Käse</li>
            <li>Hackfleisch</li>
        </ul>

        <h5>Steps</h5>
        <ol>
            <li>Blätter legen</li>
            <li>Hackfleisch braten mit Tomatensauce</li>
            <li>Schicht für schicht Fleischsauce auf Lasagneblätter </li>
            <li>Käse streuen</li>
            <li>In den Backofen für 60 Minuten</li>
        </ol>      
    </bod>
</html>
